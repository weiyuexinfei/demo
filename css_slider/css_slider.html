<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css轮播图</title>
	<link rel="stylesheet" type="text/css" href="css/css_slider.css">
</head>
<body>
<div class="container">
	<div class="slider_wrapper">
		<div class="img_content" id="slider">
			<a href="#"><img src="images/1.jpg" id="img1"></a>
			<a href="#"><img src="images/2.jpg" id="img2"></a>
			<a href="#"><img src="images/3.jpg" id="img3"></a>
			<a href="#"><img src="images/4.jpg" id="img4"></a>
		</div>
		<ul class="list-controls">
			<li class="indexOn"><a href="#img1">1</a></li>
			<li><a href="#img2">2</a></li>
			<li><a href="#img3">3</a></li>
			<li><a href="#img4">4</a></li>
		</ul>
	</div>
</div>
</body>
</html>
