<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>五子棋dom</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		margin: 0 auto;
		background-color: #B1723C;
		text-align: center;
	}
	.chessboard {
		padding: 20px;
		background-color: #F0C286;
		border:4px double #5a3405;
		position: relative;
		display: inline-block;
	}
	.chesstable {
		width: 674px;
		height: 674px;
		position: relative;
		border-collapse: collapse;
		border:1px solid #3c271b;
	}
	.chesstable td {
		padding: 0;
		height: 40px;
		width: 40px;
		border:1px solid #3c271b;
		border:1px solid rgba(15,0,0,0.8);
		text-indent: -9999px;
	}
	.iBox {
		position: absolute;
		left: 0px;
		top: 0px;
		z-index: 3;
		width: 714px;
	}
	.iBox span {
		display: inline-block;
		width: 42px;
		height: 42px;
		color: rgba(0,0,0,0.2);
		cursor: pointer;
		line-height: 41px;
		float: left;
		/* position: absolute; */
		border-radius: 100%;

	}
	.white {
		background-color: white;
  		-webkit-box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.45);
  		-webkit-transform: rotate(-40deg);
	}
	.black {
		background-color: #333;
  		-webkit-box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.45);
  		-webkit-transform: rotate(-40deg);
	}

	</style>

</head>
<body>
	<h1>五子棋对战-非人机</h1>
	<div class="chessboard" id="myChessboard">

	</div>
		<script type="text/javascript">
		var isWhite = false;//
		var isWin = false;
		//var isBegin = false;
		var chessData = new Array(15);
		//初始化棋盘数组，用来保存棋盘信息，0为没有走过的，1为白棋走的，2为黑棋走的
		function chessDataInit() {
			for(var i=0;i<16;i++){
				chessData[i] = new Array();
				for(var j=0;j<16;j++){
					chessData[i][j] = 0;
				}
			}
		}
		chessDataInit();
		//初始化棋盘
		function DrawMap() {
			var chesstable = document.createElement("table");
			chesstable.className = "chesstable";
			var cell,row;
			for(var i=0;i<16;i++){
				row = chesstable.insertRow(-1);
				for(var j=0;j<16;j++){
					cell = row.insertCell(-1);
					cell.innerHTML = i+"*"+j;
				}
			}
			//创建棋盘点
			var iBox = document.createElement("div");
			iBox.className = "iBox";
			for(var i=0;i<17;i++){
				for(var j=0;j<17;j++){
					var iObj = document.createElement("span");
					// iObj.style.top = "-20px";
     //                span.style.left = "-20px";
					//iObj.appendChild(document.createTextNode(i*15+j));
					iBox.appendChild(iObj);
					iObj.onclick = function() {
						play(this);
					};
					iObj.setAttribute("x",i);
					iObj.setAttribute("y",j);
				}
			}
			var chessboard = document.getElementById("myChessboard");
			chessboard.appendChild(chesstable);
			chessboard.appendChild(iBox);
		}
		DrawMap();
		//下棋
		function play(iObj) {
			var x = iObj.attributes["x"].value;
			var y = iObj.attributes["y"].value;
				//console.log(00);
			if(chessData[x][y]!=0 ){
				alert("你不能在该处下棋");
				return;
			}
			if(isWhite) {
				isWhite = false;
				drawChess(x,y,1,iObj);
					//console.log('111'+isWhite);
			}else {
				isWhite = true;
				drawChess(x,y,2,iObj);
					//console.log('/222/'+isWhite);
			}
				//isWhite = !isWhite;
		}
		function drawChess(x,y,chess,iObj) {
			if(isWin){
				alert("棋局已经结束！请重新开始");
				return;
			}
            if (x >= 0 && x < 15 && y >= 0 && y < 15) {
                if (chess == 1) {
                	iObj.className = "white";
                    chessData[x][y] = 1;
                }
                else {
                	iObj.className = "black";
                    chessData[x][y] = 2;
                }
                judge(x, y, chess);
            }
		}
		function judge(x, y, chess) {//判断该局棋盘是否赢了
            var count1 = 0;
            var count2 = 0;
            var count3 = 0;
            var count4 = 0;

            //左右判断
            for (var i = x; i >= 0; i--) {
                if (chessData[i][y] != chess) {
                    break;
                }
                count1++;
            }
            for (var i = x + 1; i < 15; i++) {
                if (chessData[i][y] != chess) {
                    break;
                }
                count1++;
            }
            //上下判断
            for (var i = y; i >= 0; i--) {
                if (chessData[x][i] != chess) {
                    break;
                }
                count2++;
            }
            for (var i = y + 1; i < 15; i++) {
                if (chessData[x][i] != chess) {
                    break;
                }
                count2++;
            }
            //左上右下判断
            for (var i = x, j = y; i >= 0, j >= 0; i--, j--) {
                if (chessData[i][j] != chess) {
                    break;
                }
                count3++;
            }
            for (var i = x + 1, j = y + 1; i < 15, j < 15; i++, j++) {
                if (chessData[i][j] != chess) {
                    break;
                }
                count3++;
            }
            //右上左下判断
            for (var i = x, j = y; i >= 0, j < 15; i--, j++) {
                if (chessData[i][j] != chess) {
                    break;
                }
                count4++;
            }
            for (var i = x + 1, j = y - 1; i < 15, j >= 0; i++, j--) {
                if (chessData[i][j] != chess) {
                    break;
                }
                count4++;
            }

            if (count1 >= 5 || count2 >= 5 || count3 >= 5 || count4 >= 5) {
                if (chess == 1) {
                    alert("白棋赢了");
                }
                else {
                    alert("黑棋赢了");
                }
                isWin = true;//设置该局棋盘已经赢了，不可以再走了
            }
        }
	</script>
</body>
</html>
