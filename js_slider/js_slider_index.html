<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js轮播图</title>
	<link rel="stylesheet" type="text/css" href="css/js_slider.css">
	<script type="text/javascript" src="js/slider.js"></script>
</head>
<body>
	<div class="slider_wrapper">
		<div class="img_content" id="slider">
			<a href="#"><img src="images/1.jpg"></a>
			<a href="#"><img src="images/2.jpg"></a>
			<a href="#"><img src="images/3.jpg"></a>
			<a href="#"><img src="images/4.jpg"></a>
		</div>
		<img id="prev" src="images/btn_arrow_left.jpg" width="30px" height="40px">
		<img id="next" src="images/btn_arrow_right.jpg" width="30px" height="40px">
		<ul class="infoList">
			<li class="infoOn">describe 1 xxxxxx</li>
			<li>describe 2 xxxxxx</li>
			<li>describe 3 xxxxxx</li>
			<li>describe 4 xxxxxx</li>
		</ul>
		<ul class="list-controls">
			<li class="indexOn">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
</html>
